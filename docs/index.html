	<script type='module'>
			const page = new URLSearchParams(window.location.search).get('p');
			if (page) {
				const sep = page.indexOf('_');
				if (sep > 1) {
					const eventId = page.substring(0, sep);
					const content = page.substring(sep + 1);
					window.open('Events.html#' + eventId, 'index');
					window.open('Event' + '_' + eventId + '.html', 'content');
				}
			}
	</script>
	<div style='display:block;width:100%;height:40px;border-bottom:4px solid #48A0CB;background-color:#58B3D7;'>

		</div>
